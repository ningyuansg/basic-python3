<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/blood.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section data-markdown>
          <textarea data-template>
            ## Basic Programs with Python3

            QRC Programming Week
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Everything Set Up?

            ```
            Python 3.5.3 (default, Jan 19 2017, 14:11:04) 
            [GCC 6.3.0 20170118] on linux
            Type "help", "copyright", "credits" or
            "license" for more information.
            &gt;&gt;&gt;
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Companion Site

            [qrcentre.github.io/basic-python3](https://qrcentre.github.io/basic-python3/)
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Overview

            <div align="left">
            **Part 1:**  
            Calculate the average of a pre-prepared set of air temperature
            readings.

            **Part 2:**  
            Find the average air temperature using **real-time** air temperature
            data from NEA.

            **Part 3:**  
            Make a telegram bot that will send you **real-time** air temperature
            data from NEA on demand.
            </span>
          </textarea>
        </section>

      </div>
    </div>
    <script>
      const MARKED_CDN =
        'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js'
      const MARKDOWN_CDN =
        'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js'

      Reveal.initialize({
        dependencies: [
          { src: MARKED_CDN, condition: () => document.querySelector('[data-markdown]') },
          { src: MARKDOWN_CDN, condition: () => document.querySelector('[data-markdown]') }
        ],
        history: true
      });
    </script>
  </body>
</html>
